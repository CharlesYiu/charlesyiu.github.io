<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Yiu</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}
		body { margin: 10%; }
		h1 { font-size: 48px; }
		h2 {
			font-size: 34px;
			color:rgb(63, 63, 63);
		}
		a, button { font-size: 16px; }
		a {
			color: black;
			transition-duration: 0.2s;
			text-decoration: none;
		}
		a:hover, button:hover { cursor: pointer; }
		a:active, button:active { color: dodgerblue; }
		button {
			transition-duration: 0.2s;
			border: none;
			background: none;
		}
		div {
			line-height: 34px;
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
			-khtml-user-select: none; /* Konqueror HTML */
			-moz-user-select: none; /* Old versions of Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
			user-select: none;
		}
		#footer {
			border-top: 5px solid rgb(63, 63, 63);
			margin-top: 34px;
		}
	</style>
</head>
<body>
	<h1>Charles Yiu</h1>
	<div>
		<a href="https://github.com/charlesyiu" target="_blank" rel="noopener noreferrer">github.com/charlesyiu</a><br>
		<button id="email" onclick="copyEmail();">charlesyiu.w@gmail.com</button>
	</div>
	<h2>Pages</h2>
	<div>
		<a href="https://charlesyiu.github.io/draw/" target="_blank" rel="noopener noreferrer">charlesyiu.github.io/draw</a><br>
		<a href="https://charlesyiu.github.io/number-web/" target="_blank" rel="noopener noreferrer">charlesyiu.github.io/number-web</a>
	</div>
	<h2>Repositories</h2>
	<div>	
		<a href="https://github.com/charlesyiu/number-app/" target="_blank" rel="noopener noreferrer">charlesyiu/number-app</a><br>
		<a href="https://github.com/charlesyiu/number-web/" target="_blank" rel="noopener noreferrer">charlesyiu/number-web</a><br>
		<a href="https://github.com/charlesyiu/draw/" target="_blank" rel="noopener noreferrer">charlesyiu/draw</a><br>
		<a href="https://github.com/charlesyiu/webmodules" target="_blank" rel="noopener noreferrer">charlesyiu/webmodules</a><br>
		<a href="https://github.com/charlesyiu/toolbox" target="_blank" rel="noopener noreferrer">charlesyiu/toolbox</a>
	</div>
	<div id="footer">
		<a href="https://github.com/charlesyiu/charlesyiu.github.io/" target="_blank" rel="noopener noreferrer">View on Github</a>
	</div>
	<script>
		const email = 'charlesyiu.w@gmail.com';
		const emailElement = document.getElementById('email');
		function copyEmail() {
			navigator.clipboard.writeText(email);
			emailElement.textContent = 'Copied Email';
			setTimeout(() => {
				emailElement.textContent = email;
			}, 1000);
		};
	</script>
</body>
</html>
